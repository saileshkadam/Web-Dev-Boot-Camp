<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
</head>
<body>
    <div>
        <h1><span id="pOneScore" class="score">0</span><span id="pTwoScore" class="score">0</span></h1>
        <h3>Playing to: <span id="maxScore">5</span></h3>  
    </div>
    <div>
        <input id="scoreInput" type="text" value="5">
        <button id="P1Button">Player 1</button>
        <button id="P2Button">Player 2</button>
        <button id="ResetButton">Reset</button>
    </div>
    
    <script src="ScoreKeeper.js"></script>
</body>


</html>
