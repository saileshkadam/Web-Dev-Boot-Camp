<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	
	<form>
		
		<label for="cats">Cats:</label>
		<input name="petchoice" id="cats"type="radio" name="cats" value="CATS">
		<label for="dogs">Dogs:</label>
		<input name="petchoice" id="dogs" type="radio" name="dogs" value="DOGS">

		
	<p>What is your current mood?</p>
		<select name="favecolor">
			<option value ="Happy">:)</option>
			<option value ="meh">:/</option>
			<option value ="Sad">:(</option>
		</select>
		<p></p>
		<textarea name="paragraph" rows="10" cols="50"></textarea>
		<p></p>
		<button>Go!</button>
	</form>
</body>
</html>
