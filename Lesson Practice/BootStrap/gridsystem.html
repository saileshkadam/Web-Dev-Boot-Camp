<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Grid System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style type="text/css">
		.pink{
			background:pink;
			border: 1px solid black;
		}
		.orange{
			background:orange;
			border: 1px dashed red;
			height: 10px;
		}
		.blue{
			background:blue;
			border: 1px dashed green;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-3 col-sm-6 pink">
			<div class="row">
				<div class="col-lg-6 orange">FIRST HALF</div>
				<div class="col-lg-6 orange">OTHER HALF</div>
			</div>
		</div>
			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-2 blue">Stuff</div>
					<div class="col-lg-2 blue">Stuff</div>
					<div class="col-lg-2 blue">Stuff</div>
					<div class="col-lg-2 blue">Stuff</div>
					<div class="col-lg-2 blue">Stuff</div>
					<div class="col-lg-2 blue">Stuff</div>
			</div>
			<!-- <div class="col-md-3 col-sm-6 pink">COL LG 2</div> -->

	</div>
	
</div>
</body>
